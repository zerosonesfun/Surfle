<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surfle Settings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <style>
    body { font-family: system-ui, sans-serif; padding:20px; max-width:400px; margin:auto; }
    h1 { text-align:center; }
    label, select, button, textarea { display:block; margin:12px 0; width:100%; }
    textarea { height:120px; font-family:monospace; }
    fieldset { border:1px solid #ccc; padding:12px; }
    legend { font-weight:bold; }
  </style>
</head>
<body>
  <h1>Surfle Settings</h1>
  <button id="backBtn">← Back</button>

  <!-- Remote Webring selection -->
  <fieldset>
    <legend>Select Remote Webring</legend>
    <div id="remoteList">Loading…</div>
  </fieldset>

  <!-- Export / Import -->
  <label for="webringFolders">Export a Webring folder:</label>
  <select id="webringFolders"></select>
  <button id="exportBtn">Export Folder</button>
  <a id="downloadLink" style="display:none;">Download JSON</a>

  <label for="importArea">Import JSON text from your export file:</label>
  <textarea id="importArea" placeholder="Paste JSON here…"></textarea>
  <button id="importBtn">Import Bookmarks</button>

  <script src="settings.js"></script>
</body>
</html>
